<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros de luxo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kars</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Novos</a></li>
            <li><a href="#">Usados</a></li>
            <li><a href="#">Luxo</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="row"> 
        <div class="col-sm-12 col-md-12">
          <img  class="img-responsive" src="images/carro01.jpg">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h1 class="text-center">Audi Ferrari</h1>
          <h2 class="text-center">Financiamento sem problemas</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-2">
          <img  class="img-responsive" src="images/carro01.jpg">
        </div>
        <div class="col-sm-12 col-md-2">
          <img  class="img-responsive" src="images/carro02.jpg">
        </div>
        <div class="col-sm-12 col-md-2">
          <img  class="img-responsive" src="images/carro03.jpg">
        </div>
        <div class="col-sm-12 col-md-2">
          <img  class="img-responsive" src="images/carro04.jpg">
        </div>
        <div class="col-sm-12 col-md-2">
          <img  class="img-responsive" src="images/carro05.jpg">
        </div>
        <div class="col-sm-12 col-md-2">
          <img  class="img-responsive" src="images/carro01.jpg">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
          <form role="form">
            <h2 class="text-center">Contato</h2>
            <div class="form-group">
              <label for="form-name">Nome</label>
              <input type="text" class="form-control input-sm" id="form-name" placeholder="Ex: Manuel Silva">
            </div>
            <div class="form-group">
              <label for="form-phone">Telefone</label>
              <input type="phone" class="form-control" id="form-phone" placeholder="Ex: 5566-5566">
            </div>
            <button type="submit" class="btn btn-primary form-control">Enviar</button>
          </form>
        </div>
      </div>
    </section>
    </div>
  </body>
</html>
