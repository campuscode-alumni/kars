<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carros Usados</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kars</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Novos</a></li>
            <li><a href="usados.html">Usados</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="destaques" class="row">
      <div class="col-md-12">
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="images/carro01.jpg" alt="Honda Accord 0Km">
              <div class="carousel-caption">
                Honda Accord 0Km R$100.000,00
              </div>
            </div>
            <div class="item">
              <img src="images/carro02.jpg" alt="Chevette Usado">
              <div class="carousel-caption">
                Chevrolet Chevette 1990 R$3.000,00
              </div>
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Pr√≥ximo</span>
          </a>
        </div>
      </div>
    </section>
    <div class="clearfix"/>
    <section id="anuncios" class="row">
      <div class="col-md-4">
        <div class="thumbnail">
          <img src="images/carro03.jpg" alt="Carro em destaque">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>R$10.000,00</p>
            <p><a href="detalhes.html" class="btn btn-primary" role="button">Comprar</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <img src="images/carro04.jpg" alt="Carro em destaque">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>R$25.000,00</p>
            <p><a href="detalhes.html" class="btn btn-primary" role="button">Comprar</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <img src="images/carro05.jpg" alt="Carro em destaque">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>R$9.000,00</p>
            <p><a href="detalhes.html" class="btn btn-primary" role="button">Comprar</a></p>
          </div>
        </div>
      </div>      
    </section>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="javascript/bootstrap.min.js"></script>
</body>
</html>
